<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="bg-top-centre">
		<div class="bg-top">
			<!--header -->
			<div id="header">
				<div class="main">
					<div class="wrapper">
						<div class="data">Monday, April 05, 2000 12:00</div>
						<h:form>
						<div class="help">
							<a href="#loginWindow" class="loginWindow"><h:outputText value="#{loginBean.botao}" /></a>
						</div>
						</h:form>
						<div class="erro">
							<h:outputText value="#{loginBean.msg}" />
						</div>
						<div id="loginWindow" style="display: none;">
							<a href="#" class="closeDOMWindow"
								style="float: right; margin-top: -8px;"> <img
								src="resources/images/close.gif" /> </a>
							<h:form id="form-login">

								<div class="item-form">
									<label>Usuário</label> <span class="input"> <h:inputText
											id="email" value="#{loginBean.username}" /> </span>
								</div>
								<div class="item-form">
									<label>Senha</label> <span class="input"> <h:inputSecret
											id="password" value="#{loginBean.password}" /> </span>
								</div>
								<div class="item-form"
									style="margin-top: 5px; margin-right: 5px;">
									<!-- <a href="#" class="right">
										<img src="images/button-form-1.jpg" alt="">
									</a> -->
									<h:commandButton action="#{loginBean.login}" value="enviar" />
								</div>
							</h:form>
						</div>
						<script type="text/javascript">
							$('.loginWindow')
									.click(
											function() {
												$
														.openDOMWindow({
															windowSourceID : '#loginWindow',
															height : 138,
															width : 230,
															overlay : 0,
															positionType : 'anchoredSingleWindow',
															windowPadding : 20,
															overlay : 0,
															overlayColor : null,
															windowBGColor : null,
															windowBGImage : 'resources/images/form-login-bg.png',
															overlayOpacity : '0',
															borderSize : '0',
															anchoredSelector : '.loginWindow',
															positionLeft : 0,
															positionTop : 18
														});
												return false;
											});
						</script>
					</div>
					<div class="wrapper">
						<div class="logo">
							<a href="index.xhtml"><img src="resources/images/logo.jpg"
								alt="" /> </a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
